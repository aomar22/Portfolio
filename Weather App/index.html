<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="server.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Weather App</h2>
        
        <!-- Search Box -->
        <div class="input-group mb-3">
            <input type="text" id="city-search" class="form-control" placeholder="Enter city name (e.g., London,GB)">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
        
        <!-- Error Message -->
        <p id="error-message" class="text-danger text-center"></p>

        <!-- Local Weather Display -->
        <div id="local-weather" class="mt-3"></div>

        <!-- Search Results -->
        <div id="search-results" class="row mt-4"></div>

        <!-- Pagination Buttons -->
        <nav class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item"><button class="page-link" onclick="prevPage()">Previous</button></li>
                <li class="page-item"><button class="page-link" onclick="nextPage()">Next</button></li>
            </ul>
        </nav>

        <!-- Modal for City Details -->
        <div class="modal fade" id="details-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">City Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
